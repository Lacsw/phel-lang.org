{% extends "layouts/two-column-layout.html" %}

{% block meta_content %}
    <title>{{ page.title }} | {{ config.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ config.title }}" />
{% endblock meta_content %}
{% block content %}
    <h1>{{page.title}}</h1>
    {% include "page/table-of-content.html" %}
    {{page.content | safe}}
{% endblock content %}
